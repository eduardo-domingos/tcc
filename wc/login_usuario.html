<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Login Cliente</title>
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/estilo.css" rel="stylesheet"> 
        <link rel="shortcut icon" href="icons/world_connection.ico">
    </head>
    
    <body>

        <section class="container" id="tela_login">

            <section class="botao_cadastrar">
                <a href="Index.php" role="button" class="btn btn-sm btn-primary">Voltar</a>
            </section>

            <section id="login_logo">
                <picture>
                    <img src="icons/logo_light_vetor_colorido.png" id="img_login" alt="logo">
                </picture>
            </section>
            

            <form name="login" action="login_usuario.php" method="POST">
                <section class="form-group">
                    <label>Usuário</label>
                    <input type="text" name="nome" class="form-control" placeholder="Email" required>
                </section>

                <section class="form-group">
                    <label>Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="Senha" autocomplete="off" required>
                </section>

                <section class="botao_entrar">
                    <button type="submit" name="Entrar" value="Entrar" class="btn btn-sm btn-primary">Entrar</button>
                </section>
            </form>
        </section>

        <section id="criar_cadastro">
            <small>Você não possuí cadastro? Clique <a href="cadastro_usuario.html">aqui</a></small>
        </section>

        <footer>
            <!-- JS -->
            <script src="js/jquery-3.5.1.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
        </footer>
    </body>
</html>
